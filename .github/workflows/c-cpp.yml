name: C/C++ Multi-Platform CI

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
      - name: Cache vcpkg packages
        uses: actions/cache@v3
        with:
          path: C:/vcpkg/installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-
      - name: Install dependencies with vcpkg
        run: |
          vcpkg install nlohmann-json:x64-windows boost-random:x64-windows
          vcpkg integrate install
      - name: Configure CMake
        run: cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
      - name: Build
        run: cmake --build build --config Release
      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: game-windows
          path: build/Release/game.exe # Adjust path if needed

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: brew install nlohmann-json boost
      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
      - name: Build macOS
        run: cmake --build build
      - name: Upload macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: game-macos
          path: build/game

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake nlohmann-json3-dev libboost-random-dev
      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
      - name: Build Linux
        run: cmake --build build
      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: game-linux
          path: build/game

  run-tests:
    runs-on: ubuntu-latest
    needs: [build-linux]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake nlohmann-json3-dev libboost-random-dev
      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DCMAKE_CXX_FLAGS="-fsanitize=address -g"
      - name: Build Tests
        run: cmake --build build
      - name: Run Tests
        run: |
          cd build
          ./runTests
